<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="log-in.css">

</head>

<body>
    <div class="container d-block mx-auto">
        <div class="header">

        </div>
        <div class="body">
            <h1 id="title">Log In</h1>
            <form action="">
                <p class="field-name">Email: </p>
                <input type="text" id="email" class="background" placeholder="Enter E-mail Here" autocomplete="off">
                <p class="field-name">Password: </p>
                <input type="password" class="background" id="pass" placeholder="Enter your Password"
                    autocomplete="off">
                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Log In" id="submit-btn">
                <br>
                <br>
                <a href="Javascript:void(0)">Forgot Password</a>
                <p id="hide"> </p>
                <a href="sign-up.html">Create a New Account</a>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="log-in.js"></script>

</html>
